<!DOCTYPE html>
<html>
<head>
    <title>Event List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .event-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .event-card {
            border: 1px solid #ccc;
            padding: 15px;
            width: 250px;
            border-radius: 8px;
        }
        .event-card h3 {
            margin-top: 0;
        }
        .btn {
            display: inline-block;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h2>Available Events</h2>

<div class="event-container">

    <div class="event-card">
        <h3>Tech Conference 2025</h3>
        <p>Date: 12 Jan 2025</p>
        <p>Location: Mumbai</p>
        <p>Type: Conference</p>
        <a href="#" class="btn">View Details</a>
    </div>

    <div class="event-card">
        <h3>Music Fest</h3>
        <p>Date: 20 Feb 2025</p>
        <p>Location: Delhi</p>
        <p>Type: Cultural</p>
        <a href="#" class="btn">View Details</a>
    </div>

    <div class="event-card">
        <h3>Startup Workshop</h3>
        <p>Date: 5 March 2025</p>
        <p>Location: Pune</p>
        <p>Type: Workshop</p>
        <a href="#" class="btn">View Details</a>
    </div>

</div>

</body>
</html>
