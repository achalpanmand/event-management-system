<!DOCTYPE html>
<html>
<head>
    <title>Event Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

<h2>Event Schedule</h2>

<table>
    <tr>
        <th>Event Name</th>
        <th>Date</th>
        <th>Time</th>
        <th>Session</th>
        <th>Speaker</th>
    </tr>

    <tr>
        <td>Tech Conference</td>
        <td>12 Jan 2025</td>
        <td>10:00 AM - 11:30 AM</td>
        <td>Opening Keynote</td>
        <td>John Smith</td>
    </tr>

    <tr>
        <td>Startup Workshop</td>
        <td>12 Jan 2025</td>
        <td>12:00 PM - 1:30 PM</td>
        <td>Business Growth</td>
        <td>Priya Sharma</td>
    </tr>

    <tr>
        <td>Music Fest</td>
        <td>20 Feb 2025</td>
        <td>6:00 PM - 9:00 PM</td>
        <td>Live Performance</td>
        <td>Rahul Verma</td>
    </tr>

</table>

</body>
</html>
