<div class="row">
  {% for g in gallery %}
    <div class="col-md-3 mb-3">
      <div class="card">
        <img src="{{ g.image.url }}" class="card-img-top" alt="{{ g.caption }}">
        {% if g.caption %}
        <div class="card-body"><small>{{ g.caption }}</small></div>

  {% endfor %}

{% endblock %}
