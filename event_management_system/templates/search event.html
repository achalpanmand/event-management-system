<!DOCTYPE html>
<html>
<head>
    <title>Search Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .search-box {
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 8px;
            width: 250px;
        }
        button {
            padding: 8px 15px;
            cursor: pointer;
        }
        .event-list {
            margin-top: 20px;
        }
        .event-card {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
        }
    </style>
</head>
<body>

<h2>Search Event</h2>

<div class="search-box">
    <input type="text" placeholder="Search event by name">
    <button>Search</button>
</div>

<div class="event-list">

    <div class="event-card">
        <h3>Tech Conference 2025</h3>
        <p>Date: 12 Jan 2025</p>
        <p>Location: Mumbai</p>
    </div>

    <div class="event-card">
        <h3>Music Fest</h3>
        <p>Date: 20 Feb 2025</p>
        <p>Location: Delhi</p>
    </div>

    <div class="event-card">
        <h3>Startup Workshop</h3>
        <p>Date: 5 March 2025</p>
        <p>Location: Pune</p>
    </div>

</div>

</body>
</html>
