<!DOCTYPE html>
<html>
<head>
    <title>Event Speakers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .speaker-container {
            display: flex;
            gap: 20px;
        }
        .speaker-card {
            border: 1px solid #ccc;
            padding: 15px;
            width: 250px;
            text-align: center;
            border-radius: 8px;
        }
        .speaker-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<h2>Our Event Speakers</h2>

<div class="speaker-container">

    <div class="speaker-card">
        <img src="speaker1.jpg" alt="Speaker">
        <h3>John Smith</h3>
        <p>Software Engineer</p>
        <p>Expert in Web Development</p>
    </div>

    <div class="speaker-card">
        <img src="speaker2.jpg" alt="Speaker">
        <h3>Priya Sharma</h3>
        <p>Data Scientist</p>
        <p>Expert in Machine Learning</p>
    </div>

    <div class="speaker-card">
        <img src="speaker3.jpg" alt="Speaker">
        <h3>Rahul Verma</h3>
        <p>Cyber Security Expert</p>
        <p>Ethical Hacking Specialist</p>
    </div>

</div>

</body>
</html>
